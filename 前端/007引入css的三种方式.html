<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--第三种引入样式的方式：外链式 推荐使用-->
    <link rel="stylesheet" href="css/main.css">
     <!--第二种引入样式的方式：嵌入式 部分推荐使用（一般首页）让网页显示的更快-->
    <style>
        div{width:200px;height:200px;background: green;}
    </style>
</head>
<body>
    <!--第一种引入样式的方式：内联式 不推荐使用-->
    <h3 style="width: 200px;height: 200px;background: gold;">这是一个标题</h3>
    
    <div>这是一个div标签</div>
    <p>这是一个段落</p>
</body>
</html>
