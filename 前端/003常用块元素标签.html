<!DOCTYPE html>   <!-- html文档声明，申明此文档是html5的文档-->
<html lang="en">  <!-- html文档开始标签-->  <!--设置网页的语言是英文，一般不写-->
<head>            <!-- html文档设置标签，文档的设置及资源引用都写在这个标签中-->
    <meta charset="UTF-8">   <!-- 设置网页编码-->
    <title>我的标题</title>     <!-- 设置网页的标题-->
</head>
<body>            <!-- html文档主体标签，网页上显示的内容都写在这个标签中-->
    <p>欢迎访问我的个人<br>网页！</p>
    <p>这是第二个段落</p>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <div>这是第一个div</div>
    <div>这是第二个div</div>
    <div>
        <h3>这是h3标题</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本人叫做张三</p>
    </div>
    <br>
    <br>

    <a href="004常用标签.html">去到004网页</a>
    <br>

</body>
</html>          <!-- html文档结束标签-->
